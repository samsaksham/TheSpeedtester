<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title> The Speed Tester</title>
</head>
<body class="bg-dark text-white">
    <header class="bg-secondary text-center p-3 mb-5">
        <h1> The Speed Tester</h1>
    </header>

    <div class="container text-center">

        <div class="row">
            <div class="col-md-6 mx-auto">
                <p class="lead">Type the Given Word Within
                    <span class="text-success" id="seconds">5</span> Seconds:
                </p>
                <h2 class="display-2 mb-5" id="current-word">hello</h2>
                <input type="text" class="form-control form-control-lg"  placeholder="Start Typing ....." id="word-input">
                <h4 class="mt-3" id="message"></h4>

                <div class="row mt-5">
                    <div class="col-md-6">
                        <h3>Time Left:
                            <span id="time">0</span>
                        </h3>
                    </div>

                    <div class="col-md-6">
                        <h3>Score:
                            <span id="time">0</span>
                        </h3>
                    </div>


                </div>

                <div class="row mt-5">
                    <div class="col-md-12">
                        <div class="card card-body bg-secondary text-white">
                            <h5> Instructions</h5>
                            <p>
                                Type each word in the given amount of seconds to score.To play again, just type the current word 
                                your Score will reset.
                            </p>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <footer class=" page-footer bg-dark"> 
        <div class="footer-copyright text-center py-3">Â© 2020 Copyright:
            <a href="https://mdbootstrap.com/"> Speedtester.com</a>
          </div>
    </footer>
</body>
</html>
